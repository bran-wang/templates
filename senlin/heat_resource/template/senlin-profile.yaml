type: os.heat.stack
version: 1.0
properties:
  template: 
    heat_template_version: "2014-10-16"
    resources: 
      random: 
        type: "OS::Heat::RandomString"
        properties: 
          length: 64
    outputs: 
      result: 
        value: 
          get_attr: 
            - "random"
            - "value"
