type: os.heat.stack
version: 1.0
properties:
  files: 
    test_script.sh: "#!/bin/bash\n\necho \"this is a test script file\"\n"
  disable_rollback: true
  context: 
    region_name: "RegionOne"
  parameters: {}
  environment: 
      resource_registry: 
        os.heat.server: "OS::Heat::Server"
  timeout: 60
  template: 
    outputs: 
      result: 
        value: 
          get_attr: 
            - "random"
            - "value"
    heat_template_version: "2014-10-16"
    parameters: 
      file: 
        default: 
          get_file: "test_script.sh"
        type: "string"
    resources: 
      random: 
        type: "OS::Heat::RandomString"
        properties: 
          length: 64
